sudo: required

services:
  - docker

language: node_js

node_js:
  - "6"

install:
  - npm install -g dockerlint

script: 
  - dockerlint Dockerfile
  - docker build -t nginx_test .
  - docker run -d -p 127.0.0.1:80:80 --name nginx_test nginx_test
  - docker ps | grep -q nginx_test
  - .travis/test_http.sh
  - .travis/test_gzip.sh
